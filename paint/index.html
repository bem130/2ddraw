<!DOCTYPE html>
<html>
    <head>
        <title>2d drawing soft</title>
        <meta charset="utf-8">

        <script src="../paint.js"></script>
        <script src="../2d.js"></script>
    </head>
    <body>
        <div id="main">
            <canvas id="output"></canvas>
        </div>
        <div id="dialog"></div>
    </body>
</html>
<script>

function sample() {
    paint = new Paint("output")
    paint.setup(500,500)
    paint.paintFilledCircle(100,100,50,[255,0,0])
    paint.update()
}

function bezier() {
    paint = new Paint("output")
    paint.setup(500,100)
    paint.paintBezierCurve([[0,50],[30,0],[60,100],[120,0],[180,100]],[0,0,0])
    paint.update()
}
bezier()

</script>
