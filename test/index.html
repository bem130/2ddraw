<!DOCTYPE html>
<html>
    <head>
        <title>2d paint soft</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="main">
            <canvas id="output"></canvas>
        </div>
    </body>
</html>
<script src="../paint.js"></script>
<script src="../2d.js"></script>
<script>

function sample() {
    paint = new Paint("output")
    paint.setup(100,100)
    paint.paintLine([90,10],[9,10],[255,0,0])
    paint.paintBezierCurve([[10,10],[50,20],[90,10]],[0,0,0])
    paint.update()
}
sample()

</script>
<style>
    #output {
        width: 500px;
        image-rendering: pixelated;
    }
</style>
