<!DOCTYPE html>
<html>
    <head>
        <title>2d paint soft</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="main">
            <canvas id="output"></canvas>
        </div>
    </body>
</html>
<script src="../paint.js"></script>
<script src="../2d.js"></script>
<script>

function sample() {
    paint = new Paint("output")
    paint.setup(100,100)

    paint.paintLine([50,50],[0,0],[0,255,0])
    paint.paintLine([50,50],[50,0],[0,255,0])
    paint.paintLine([50,50],[100,0],[0,255,0])
    paint.paintLine([50,50],[100,50],[0,255,0])
    paint.paintLine([50,50],[100,100],[0,255,0])
    paint.paintLine([50,50],[50,100],[0,255,0])
    paint.paintLine([50,50],[0,100],[0,255,0])
    paint.paintLine([50,50],[0,50],[0,255,0])

    paint.paintLine([50,50],[30,0],[0,0,255])
    paint.paintLine([50,50],[70,0],[0,0,255])
    paint.paintLine([50,50],[100,30],[0,0,255])
    paint.paintLine([50,50],[100,70],[0,0,255])
    paint.paintLine([50,50],[30,100],[0,0,255])
    paint.paintLine([50,50],[70,100],[0,0,255])
    paint.paintLine([50,50],[0,30],[0,0,255])
    paint.paintLine([50,50],[0,70],[0,0,255])


    paint.paintLine([90,10],[9,10],[255,0,0])
    paint.paintBezierCurve([[10,10],[30,100],[70,100],[90,10]],[0,0,0])

    paint.update()
}
sample()

</script>
<style>
    #output {
        width: 500px;
        image-rendering: pixelated;
    }
</style>
